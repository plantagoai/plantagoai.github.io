<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantagoAI</title>
    <link rel="icon" type="image/jpeg" href="stealth_logo.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(20, 30, 48, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            z-index: 1;
        }

        .hero-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            max-height: 80vh;
            padding: 2rem;
        }

        .hero-image {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 3;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 1rem;
                max-height: 70vh;
            }

            .hero-image {
                max-height: 70vh;
            }

            .copyright {
                font-size: 12px;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <img src="PlantagoAI Hero Banner.png" alt="PlantagoAI Hero Banner" class="hero-image">
    </div>
    
    <div class="copyright">
        Copyright Â© 2025 PlangatoAI - All Rights Reserved.
    </div>
</body>
</html>
